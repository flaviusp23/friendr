<div class="post">
  <div class="post-header">
    <div class="post-header-profile">
      <img class="avatar" [src]="userAvatarUrl" />
      <div class="post-user-details">
        <div class="post-username">
          {{ isMyPost() ? "You" : postInput?.author || "Anonymous" }}
        </div>
        <div class="post-date-created">{{ getTimeAgo(postInput?.date) }}</div>
      </div>
    </div>
    <button class="following-btn" (click)="follow()">
      {{ isFollowingUser ? "Unfollow" : "Follow" }}
    </button>
  </div>
  <div class="post-content" (click)="redirectToPost(postInput?.id)">
    <div class="post-body">
      <div class="description-container">
        <div>
          {{ postInput?.description }}
        </div>
        <div class="actions">
          <button class="edit-btn" *ngIf="isMyPost()">
            <img src="/assets/images/edit.png" alt="Edit Post" />
          </button>
          <button
            class="edit-btn"
            *ngIf="isMyPost()"
            (click)="deletePost($event)"
          >
            <img src="/assets/images/delete.png" alt="Delete Post" />
          </button>
        </div>
      </div>

      <div class="image-container">
        <img src="/assets/images/post.png" />
      </div>
    </div>
  </div>

  <div class="post-stats">
    <div class="likes">
      <img src="/assets/images/heart.png" (click)="onLike()" />
      <div class="like-count">{{ postInput?.likes?.length || 0 }}</div>
      <div class="comms">
        <img
          src="/assets/images/comms.png"
          (click)="redirectToPost(postInput?.id)"
        />
        <div class="comms-count">{{ postInput?.commentCount || 0 }}</div>
      </div>
    </div>
    <div class="shares">
      <img src="/assets/images/share.png" />
    </div>
  </div>
</div>
