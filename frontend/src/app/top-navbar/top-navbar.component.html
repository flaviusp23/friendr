<header>
  <div class="logo" [routerLink]="'homepage'">Homepage</div>
  <input type="text" placeholder="Search users..." class="search-input" />
  <div class="profile">
    <div>Hello, {{ firstName }}</div>
    <button class="logout-button" [routerLink]="'/'">Logout</button>
    <!-- Corrected routerLink binding -->
    <img
      class="avatar"
      [routerLink]="['/users', username]"
      [src]="userAvatarUrl"
    />
  </div>
</header>
