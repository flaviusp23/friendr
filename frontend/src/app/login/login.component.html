<div class="container">
  <div class="login-card">
    <h1>Welcome to Friendr</h1>
    <div>Sign in to your account</div>
    <br />
    <input
      type="text"
      placeholder="Enter your username"
      [(ngModel)]="username"
    />
    <br />
    <button class="sign-in-btn" (click)="signIn()">Sign in</button>
  </div>
</div>
